<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01"
            aria-modal="true" aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01"
                        class="slds-text-heading_medium slds-hyphenate">Project
                        Edit</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1">
                    <table
                        class="slds-table slds-table_bordered">
                        <thead class="slds-table_col-bordered">
                            <tr class="border-box">
                                <td class="backgrounds-color-item border-box">
                                    <div title="Name">Name<abbr
                                            class="slds-required"
                                            title="required">*</abbr></div>
                                </td>
                                <td>
                                    <lightning-input variant="label-hidden"
                                        type="text" value={record.Name}
                                        data-id="Name" max-length=255
                                        onchange={handleOnChange} required></lightning-input>
                                    <template if:true={isShowErrorField}>
                                        <p class="showError">A required item has
                                            not been entered</p>
                                    </template>
                                </td>
                            </tr>
                            <tr class="border-box">
                                <td class="backgrounds-color-item border-box">
                                    <div title="StartDate">Start
                                        Date</div>
                                </td>
                                <td>
                                    <lightning-input variant="label-hidden"
                                        type="date" value={record.start_date__c}
                                        data-id="start_date__c"
                                        onchange={handleOnChangeStartDate}></lightning-input>
                                    <template
                                        if:true={isShowErrorFieldStartDate}>
                                        <p class="showError">A required item has
                                            not been entered</p>
                                    </template>
                                </td>
                            </tr>
                            <tr class="border-box">
                                <td class="backgrounds-color-item border-box">
                                    <div title="EndDate">End Date</div>
                                </td>
                                <td>
                                    <lightning-input variant="label-hidden"
                                        type="date" value={record.end_date__c}
                                        data-id="end_date__c"></lightning-input>
                                </td>
                            </tr>
                            <tr class="border-box">
                                <td class="backgrounds-color-item border-box">
                                    <div title="Description">Description</div>
                                </td>
                                <td>
                                    <lightning-input variant="label-hidden"
                                        type="text"
                                        value={record.description__c}
                                        data-id="description__c" max-length=255></lightning-input>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="slds-modal__footer slds-modal__footer_directional">
                    <button class="slds-button slds-button_brand"
                        onclick={handleSave}>Save</button>
                    <button class="slds-button slds-button_neutral"
                        onclick={handleClose}>Cancel</button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
